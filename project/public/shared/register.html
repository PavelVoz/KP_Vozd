<!DOCTYPE html>
<html lang="ru">
<head>

    <title>Регистрация</title>

</head>
<body>
    <h1>Регистрация</h1>

        <button type="submit">Зарегистрироваться</button>
    </form>

    <p>Уже зарегистрированы? <a href="/login">Войдите</a>.</p>

    <script src="/app.js"></script>
</body>
