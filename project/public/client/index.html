<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Учет заявок</title>
    <link rel="stylesheet" href="/client/styles.css">
</head>
<body>
    <h1>Система учета заявок</h1>
    
    <!-- Форма для создания новой заявки -->
    <form id="create-request-form">
        <label for="description">Описание проблемы:</label><br>
        <textarea id="description" name="description"></textarea><br>
        <label for="equipmentType">Тип оборудования:</label><br>
        <select id="equipmentType" name="equipmentType">
            <option value="computer">Компьютер</option>
            <option value="printer">Принтер</option>
            <option value="scanner">Сканер</option>
            <option value="other">Другое</option>
        </select><br>
        <button type="submit">Создать заявку</button>
    </form>

    <!-- Список заявок -->
    <div id="requests-list">
        <!-- Здесь будут отображаться заявки -->
    </div>

    <script src="/app.js"></script>
</body>
</html>
